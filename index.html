<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Resultados San Martín</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo san martin.png" alt="Logo San Martín" class="logo">
        <h1>Resultados de Evaluaciones Físicas</h1>
    </header>

    <div class="controls">
        <label for="categoryFilter">Filtrar por Categoría:</label>
        <select id="categoryFilter">
            <option value="all">Todas las Categorías</option>
            </select>
    </div>

    <main>
        <div class="table-container">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>JUGADOR</th>
                        <th>CATEGORÍA</th>
                        <th>FECHA</th>
                        <th>THOMAS PSOAS D</th>
                        <th>THOMAS PSOAS I</th>
                        <th>THOMAS CUADRICEPS D</th>
                        <th>THOMAS CUADRICEPS I</th>
                        <th>THOMAS SARTORIO D</th>
                        <th>THOMAS SARTORIO I</th>
                        <th>JURDAN D</th>
                        <th>JURDAN I</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Club San Martín. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
